<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rede social</title>
</head>
<body>
    <header class="header">
        <div class="div-head1">
            <img class="logo" src="photos/B65naJZx_400x400.jpg" alt="logo do app">
            <h2 class="nome-app" >biomedia</h2>
        </div>
        <a  href="user.html" class="div-head2">
            <p class="user-name" >nome usuario</p>
            <img class="user-photo" src="photos/149071.png" alt="logo usuario">
        </a>
    </header>
    <main>
            <div class="post" >
                <div class="div-photo-post" >
                    <img class="user-photo1" src="/photos/149071.png" alt="logo usuario">
                    <p class="user-name-post" >nome usuario</p>
                </div>
                <div class="div-post" >
                <img class="content-post" src="photos/cyberpunk_mercenarios.webp" alt="imagen do post">
                </div>  
                <div class="like-button" >
                    <button class="button button-like">
                        <i class="fa fa-heart"></i>
                        <span>Like</span>
                    </button>
                    <button class="button button-like">
                        <i class="fa fa-heart"></i>
                        <span>Comments</span>
                    </button>
                </div>
            </div>
          

        
    </main>
    
    <script src="heart.js"></script>
</body>
</html>
